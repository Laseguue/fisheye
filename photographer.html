<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - Photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo/logo.png" class="logo" alt="Fisheye Logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="info">
          <h1 class="photographer-name"></h1>
          <p class="photographer-location"></p>
          <p class="photographer-tagline"></p>
          <p class="photographer-price"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer" />
          </header>
          <form>
            <div>
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" name="prenom" required />
            </div>
            <div>
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" required />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
      <!-- Vous pouvez ajouter une section pour afficher les médias du photographe ici -->
    </main>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
