<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - Photographe</title>
  </head>
  <div id="lightbox" class="lightbox" style="display:none;">
    <div class="lightbox__content">
      <button tabindex="0" class="lightbox__close" aria-label="Fermer la lightbox">&times;</button>
      <button class="lightbox__prev" aria-label="Image précédente">&#10094;</button>
      <button class="lightbox__next" aria-label="Image suivante">&#10095;</button>
      <div class="lightbox__media-container">
        <img class="lightbox__image" src="" alt="" style="display:none;" />
        <video class="lightbox__video" controls style="display:none;"></video>
        <p class="lightbox__title"></p>
      </div>
    </div>
  </div>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo/logo.png" class="logo" alt="Fisheye Logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="info">
          <h1 class="photographer-name"></h1>
          <p class="photographer-location"></p>
          <p class="photographer-tagline"></p>
        </div>
        <div>
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="profile-picture">
          <img src="" alt="Photo de profil" class="photographer-portrait">
        </div>
      </div>
      <div class="filter_bar">
        <label for="filter">Trier par :</label>
        <select id="filter">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
        </select>
    </div>
      <section class="media_section">
        <div class="media_grid"></div>
      </section>
      
      <dialog id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img tabindex="3" src="assets/icons/close.svg" onclick="closeModal()" alt="Fermer" />
          </header>
          <form>
            <div>
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" name="prenom" required />
            </div>
            <div>
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" required />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="contact_button">Envoyer</button>
          </form>
        </div>
      </dialog>
      <div class="fixed_footer">
        <div class="like_counter">
            <span id="total_likes">0</span>
            <img src="assets/icons/like-icone-black.svg" alt="Like Icon" class="like_icon" />
        </div>
        <div class="photographer_price">
            <span id="photographer_price">0</span>€ / jour
        </div>
      </div>
    </div>
    </main>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
